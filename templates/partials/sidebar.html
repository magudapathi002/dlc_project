{% load static %}

<!-- sidebar partial: templates/partials/sidebar.html -->
<aside id="left-sidebar"
  class="group fixed top-16 left-0 z-50 bg-white border-r overflow-hidden h-full
         w-16 hover:w-64 transition-[width] duration-300 ease-[cubic-bezier(.18,.85,.32,1)]"
  style="will-change: width, transform;">

  <!-- Avatar / name -->
  <div class="p-4 text-center">
    <h3 class="mt-3 font-semibold text-gray-900 text-sm
               opacity-0 group-hover:opacity-100
               -translate-x-3 group-hover:translate-x-0
               transition-all duration-300 ease-[cubic-bezier(.2,.8,.2,1)]">
      {{ user.get_full_name|default:user.username }}
    </h3>

    <p class="text-xs text-gray-500
              opacity-0 group-hover:opacity-100
              -translate-x-3 group-hover:translate-x-0
              transition-all duration-300 ease-[cubic-bezier(.2,.8,.2,1)]">
      {{ user.email }}
    </p>
  </div>

  <nav class="px-3 pb-2 space-y-2">

    <!-- Dashboard link -->
    <a href="{% url 'dashboard:dashboard' %}"
       class="flex items-center gap-3 px-4 py-2 rounded bg-blue-50 text-blue-700
              whitespace-nowrap overflow-hidden hover:bg-blue-100 transition-colors duration-200">
      <span class="w-6 h-6 flex items-center justify-center text-black">
        <!-- icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
          <path d="M3 13h8V3H3v10z"></path>
          <path d="M21 21V11h-8v10h8z"></path>
          <path d="M3 21h8v-6H3v6z"></path>
        </svg>
      </span>

      <span class="ml-1 truncate
                   opacity-0 -translate-x-4
                   group-hover:opacity-100 group-hover:translate-x-0
                   transition-all text-black duration-300 ease-[cubic-bezier(.2,.8,.2,1)]">
        Dashboard
      </span>
    </a>

    <!-- Tables submenu -->
    <div class="tables-menu">
      <a href="#" id="tables-toggle"
         class="flex items-center justify-between px-4 py-2 rounded hover:bg-gray-100 transition-colors duration-200"
         data-submenu-open="false">
        <div class="flex items-center gap-3">
          <span class="w-6 h-6 flex items-center justify-center text-black">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-4 h-4">
              <path d="M3 3h18v4H3z" />
              <path d="M3 11h18v10H3z" />
            </svg>
          </span>

          <span class="ml-1 truncate opacity-0 -translate-x-4 group-hover:opacity-100 text-black group-hover:translate-x-0 transition-all duration-300 ease-[cubic-bezier(.2,.8,.2,1)]">
            Daily Reports
          </span>
        </div>

        <span class="ml-auto w-5 h-5 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 tables-arrow">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10l-3.293-3.293a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </span>
      </a>

      <!-- IMPORTANT: This submenu area is limited in height so the sidebar only overlays the top portion -->
      <!-- note: initial max-height is 0 (closed). JS will set a maxHeight inline when opening. -->
      <div id="tables-submenu" class="ml-4 pl-2 border-l border-gray-200 space-y-1 overflow-auto transition-[max-height] duration-300 ease-in-out tables-submenu"
           style="max-height: 0;">
        <a href="{% url 'psp' %}" class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
          <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 transition-all duration-300">PSP</span>
        </a>

        <a href="{% url 'error_report' %}" class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
          <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 transition-all duration-300">Error Report</span>
        </a>

        <a href="{% url 'monthly_error_report' %}" class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
          <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 transition-all duration-300">Monthly Error Report</span>
        </a>

        <a href="{% url 'daily_comparison' %}" class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
          <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 transition-all duration-300">Daily Comparison - Chart</span>
        </a>

        <a href="{% url 'daily_windy_power' %}" class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
          <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 transition-all duration-300">Daily Wind Report Generation</span>
        </a>

        <a href="{% url 'run_daily_dsm' %}" class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
          <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 transition-all duration-300">RUN Daily DSM</span>
        </a>

        <a href="{% url 'accuracy_report' %}" class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
          <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 transition-all duration-300">Accuracy Report & Remarks</span>
        </a>
      </div>
    </div>
  </nav>
</aside>

<!-- small CSS: keep main content fixed and make sidebar overlay only top area -->
<style>
  /* Ensure main-content is not shifted by sidebar: keep margin-left 0 */
  .main-content { margin-left: 0 !important; }

  /* control the submenu overlay visible height (tweak as needed). This is the visible overlay height. */
  :root { --sidebar-overlay-height: 18rem; } /* ~288px */

  #tables-submenu {
    /* starts closed (inline style max-height:0) - when opened JS sets inline maxHeight to var(--sidebar-overlay-height) */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* rotate arrow */
  .rotate-90 { transform: rotate(90deg); transition: transform .18s ease-in-out; }

  /* HIDE native scrollbars but keep scrolling (Option A) */
  #left-sidebar::-webkit-scrollbar,
  #tables-submenu::-webkit-scrollbar { display: none; }
  #left-sidebar { -ms-overflow-style: none; scrollbar-width: none; }
  #tables-submenu { -ms-overflow-style: none; scrollbar-width: none; }
</style>

<!-- JS: submenu toggle & keep sidebar expansion purely visual (no main-content margin change) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggleButton = document.getElementById('tables-toggle');
  const submenu = document.getElementById('tables-submenu');
  const sidebar = document.getElementById('left-sidebar');
  const arrow = toggleButton ? toggleButton.querySelector('.tables-arrow svg') : null;

  // readable overlay height from CSS variable; fallback to 18rem
  const overlayHeight = getComputedStyle(document.documentElement).getPropertyValue('--sidebar-overlay-height') || '18rem';

  // helper to convert rem string to px
  function remToPx(remString) {
    if (!remString) return 288; // fallback px
    remString = remString.trim();
    if (remString.endsWith('rem')) {
      const val = parseFloat(remString.replace('rem',''));
      return val * parseFloat(getComputedStyle(document.documentElement).fontSize || 16);
    }
    if (remString.endsWith('px')) return parseFloat(remString.replace('px',''));
    return parseFloat(remString) || 288;
  }

  const overlayPx = remToPx(overlayHeight);

  // Submenu toggle (open/close)
  if (toggleButton && submenu) {
    toggleButton.addEventListener('click', function(e) {
      e.preventDefault();

      const isOpen = toggleButton.getAttribute('data-submenu-open') === 'true';
      const newState = !isOpen;
      toggleButton.setAttribute('data-submenu-open', newState);

      if (newState) {
        // open submenu (smooth) by setting inline maxHeight
        submenu.style.maxHeight = overlayPx + 'px';
        if (arrow) arrow.classList.add('rotate-90');
      } else {
        // close submenu
        submenu.style.maxHeight = '0';
        if (arrow) arrow.classList.remove('rotate-90');
      }
    });
  }

  // Keep sidebar expansion to visual only: add/remove 'expanded' class so we can target extra styles if needed
  if (sidebar) {
    sidebar.addEventListener('mouseenter', function() {
      // only on larger screens
      if (window.innerWidth <= 640) return;
      sidebar.classList.add('expanded'); // purely visual
    });
    sidebar.addEventListener('mouseleave', function() {
      if (window.innerWidth <= 640) return;
      // if submenu is clicked-open, keep expanded until closed
      const submenuOpen = toggleButton && toggleButton.getAttribute('data-submenu-open') === 'true';
      if (!submenuOpen) sidebar.classList.remove('expanded');
    });
  }

  // responsive: on window resize ensure submenu is closed on small screens
  window.addEventListener('resize', function() {
    if (window.innerWidth <= 640) {
      if (submenu) {
        submenu.style.maxHeight = '0';
      }
      if (arrow) arrow.classList.remove('rotate-90');
      if (toggleButton) toggleButton.setAttribute('data-submenu-open', 'false');
      if (sidebar) sidebar.classList.remove('expanded');
    }
  });

});
</script>
