{% load static %}

<aside
  class="group fixed top-16 bottom-0 left-0 z-50 bg-white border-r overflow-hidden
         w-16 hover:w-64 transition-[width] duration-700 ease-[cubic-bezier(.18,.85,.32,1)]"
  style="will-change: width, transform;">



  <div class="p-4 text-center">
    <h3 class="mt-3 font-semibold text-gray-900 text-sm
               opacity-0 group-hover:opacity-100
               -translate-x-3 group-hover:translate-x-0
               transition-all duration-400 ease-[cubic-bezier(.2,.8,.2,1)]">
      {{ user.get_full_name|default:user.username }}
    </h3>

    <p class="text-xs text-gray-500
              opacity-0 group-hover:opacity-100
              -translate-x-3 group-hover:translate-x-0
              transition-all duration-450 ease-[cubic-bezier(.2,.8,.2,1)]">
      {{ user.email }}
    </p>
  </div>

  <nav class="px-3 pb-6 space-y-2">

    <a href="{% url 'dashboard' %}"
       class="flex items-center gap-3 px-4 py-2 rounded bg-blue-50 text-blue-700
              whitespace-nowrap overflow-hidden hover:bg-blue-100 transition-colors duration-200">

      <span class="w-6 h-6 flex items-center justify-center text-blue-700
                   transition-transform duration-300 ease-[cubic-bezier(.2,.8,.2,1)]
                   group-hover:scale-105">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
          <path d="M3 13h8V3H3v10z"></path>
          <path d="M21 21V11h-8v10h8z"></path>
          <path d="M3 21h8v-6H3v6z"></path>
        </svg>
      </span>

      <span class="ml-1 truncate
                   opacity-0 -translate-x-4
                   group-hover:opacity-100 group-hover:translate-x-0
                   transition-all duration-500 ease-[cubic-bezier(.2,.8,.2,1)]">
        Dashboard
      </span>
    </a>




    <div class="tables-menu">
      <a href="#" id="tables-toggle"
         class="flex items-center justify-between px-4 py-2 rounded hover:bg-gray-100 transition-colors duration-200"
         data-submenu-open="false"> <div class="flex items-center gap-3">
          <span class="w-6 h-6 flex items-center justify-center text-gray-700 transition-transform duration-300 group-hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-4 h-4">
              <path d="M3 3h18v4H3z" />
              <path d="M3 11h18v10H3z" />
            </svg>
          </span>

          <span class="ml-1 truncate opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-500 ease-[cubic-bezier(.2,.8,.2,1)]">
            Daily Reports
          </span>
        </div>

        <span class="ml-auto w-5 h-5 flex items-center justify-center
                     opacity-0 group-hover:opacity-100 group-hover:translate-x-0
                     transition-all duration-500 ease-[cubic-bezier(.2,.8,.2,1)]
                     tables-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10l-3.293-3.293a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
        </span>
      </a>

      <div id="tables-submenu" class="ml-4 pl-2 border-l border-gray-200 space-y-1 overflow-hidden transition-[max-height] duration-300 ease-in-out
                                      max-h-0 tables-submenu">
          <a href="{% url 'psp' %}"
   class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
  <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0
               transition-all duration-600 ease-[cubic-bezier(.2,.8,.2,1)]">
      PSP
  </span>
</a>


          <a href="{% url 'error_report' %}"
             class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
              <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-700 ease-[cubic-bezier(.2,.8,.2,1)]">
                  Error Report
              </span>
          </a>

          <a href="{% url 'monthly_error_report' %}"
             class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
              <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-800 ease-[cubic-bezier(.2,.8,.2,1)]">
                  Monthly Error Report
              </span>
          </a>

           <a href="{% url 'daily_comparison' %}"
             class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
              <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-800 ease-[cubic-bezier(.2,.8,.2,1)]">
                  Daily Comparison - Chart
              </span>
          </a>

          <a href="{% url 'daily_windy_power' %}"
             class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
              <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-800 ease-[cubic-bezier(.2,.8,.2,1)]">
                  Daily Wind Report Generation
              </span>
          </a>

          <a href="{% url 'run_daily_dsm' %}"
             class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
              <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-800 ease-[cubic-bezier(.2,.8,.2,1)]">
                  RUN Daily DSM
              </span>
          </a>

          <a href="{% url 'accuracy_report' %}"
             class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">
              <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-800 ease-[cubic-bezier(.2,.8,.2,1)]">
                  Accuracy Report & Remarks
              </span>
          </a>
      </div>
    </div>
    </nav>
</aside>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('tables-toggle');
        const submenu = document.getElementById('tables-submenu');
        const arrow = toggleButton.querySelector('.tables-arrow svg');

        // Check if the link element and submenu exist
        if (toggleButton && submenu) {
            toggleButton.addEventListener('click', function(e) {
                e.preventDefault();

                // Toggle the 'data-submenu-open' attribute
                const isOpen = toggleButton.getAttribute('data-submenu-open') === 'true';
                const newState = !isOpen;

                toggleButton.setAttribute('data-submenu-open', newState);

                if (newState) {
                    // Open the submenu
                    submenu.classList.remove('max-h-0');
                    submenu.classList.add('max-h-96'); // Adjust max-h-value based on number of items
                    arrow.classList.add('rotate-90');
                } else {
                    // Close the submenu
                    submenu.classList.remove('max-h-96');
                    submenu.classList.add('max-h-0');
                    arrow.classList.remove('rotate-90');
                }
            });
        }
    });
</script>
