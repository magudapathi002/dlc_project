          <span class="truncate opacity-0 -translate-x-4 group-hover:opacity-100 transition-all duration-300">Daily Comparison - Chart</span>

</svg>


          </span>

          <span class="ml-1 truncate opacity-0 -translate-x-4 group-hover:opacity-100 text-black group-hover:translate-x-0 transition-all duration-300 ease-[cubic-bezier(.2,.8,.2,1)]">
            Dsm Reports
          </span>
        </div>
        

        <span class="ml-auto w-5 h-5 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 tables-arrow text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10l-3.293-3.293a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />

      <div id="dsm-submenu" class="ml-4 pl-2 border-l border-gray-200 space-y-1 overflow-auto transition-[max-height] duration-300 ease-in-out tables-submenu"
           style="max-height: 0;">
        <a href="{% url 'daily_dsm' %}" class="flex items-center px-4 py-2 rounded text-sm text-gray-600 hover:bg-gray-100 transition-colors duration-200">

        </a>
      </div>
    </div>
  </nav>
</aside>

<!-- small CSS: keep main content fixed and make sidebar overlay only top area -->
<style>
  /* Ensure main-content is not shifted by sidebar: keep margin-left 0 */
  .main-content { margin-left: 0 !important; }

  /* control the submenu overlay visible height (tweak as needed). This is the visible overlay height. */
  :root { --sidebar-overlay-height: 18rem; } /* ~288px */

  .tables-submenu {
    /* starts closed (inline style max-height:0) - when opened JS sets inline maxHeight to var(--sidebar-overlay-height) */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* rotate arrow */
  .rotate-90 { transform: rotate(90deg); transition: transform .18s ease-in-out; }

  /* HIDE native scrollbars but keep scrolling (Option A) */
  #left-sidebar::-webkit-scrollbar,
  .tables-submenu::-webkit-scrollbar { display: none; }
  #left-sidebar { -ms-overflow-style: none; scrollbar-width: none; }
  .tables-submenu { -ms-overflow-style: none; scrollbar-width: none; }
</style>

<!-- JS: submenu toggle & keep sidebar expansion purely visual (no main-content margin change) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const sidebar = document.getElementById('left-sidebar');
  
  // readable overlay height from CSS variable; fallback to 18rem
  const overlayHeight = getComputedStyle(document.documentElement).getPropertyValue('--sidebar-overlay-height') || '18rem';

  function remToPx(remString) {
    if (!remString) return 288;
    remString = remString.trim();
    if (remString.endsWith('rem')) {
      const val = parseFloat(remString.replace('rem',''));
      return val * parseFloat(getComputedStyle(document.documentElement).fontSize || 16);
    }
    if (remString.endsWith('px')) return parseFloat(remString.replace('px',''));
    return parseFloat(remString) || 288;
  }
  const overlayPx = remToPx(overlayHeight);

  // Helper to setup a toggle-submenu pair
  function setupToggle(toggleId, submenuId) {
    const toggleBtn = document.getElementById(toggleId);
    const submenuEl = document.getElementById(submenuId);
    if (!toggleBtn || !submenuEl) return;

    const arrow = toggleBtn.querySelector('.tables-arrow svg');

    toggleBtn.addEventListener('click', function(e) {
      e.preventDefault();
      const isOpen = toggleBtn.getAttribute('data-submenu-open') === 'true';
      const newState = !isOpen;
      
      // Close other submenus if we want "accordion" style behavior (optional, but good for UX)
      // For now, let's just toggle this one.

      toggleBtn.setAttribute('data-submenu-open', newState);

      if (newState) {
        submenuEl.style.maxHeight = overlayPx + 'px';
        if (arrow) arrow.classList.add('rotate-90');
      } else {
        submenuEl.style.maxHeight = '0';
        if (arrow) arrow.classList.remove('rotate-90');
      }
    });
  }

  // Setup both menus
  setupToggle('tables-toggle', 'tables-submenu');
  setupToggle('dsm-toggle', 'dsm-submenu');

  // Keep sidebar expansion to visual only
  if (sidebar) {
    sidebar.addEventListener('mouseenter', function() {
      if (window.innerWidth <= 640) return;
      sidebar.classList.add('expanded');
    });
    sidebar.addEventListener('mouseleave', function() {
      if (window.innerWidth <= 640) return;
      
      // if ANY submenu is open, keep expanded
      const t1 = document.getElementById('tables-toggle');
      const t2 = document.getElementById('dsm-toggle');
      
      const open1 = t1 && t1.getAttribute('data-submenu-open') === 'true';
      const open2 = t2 && t2.getAttribute('data-submenu-open') === 'true';

      if (!open1 && !open2) {
        sidebar.classList.remove('expanded');
      }
    });
  }

  // Responsive cleanup
  window.addEventListener('resize', function() {
    if (window.innerWidth <= 640) {
      // Close all known submenus
      ['tables-submenu', 'dsm-submenu'].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.maxHeight = '0';
      });
      // Reset arrows & attributes
      ['tables-toggle', 'dsm-toggle'].forEach(id => {
        const btn = document.getElementById(id);
        if (btn) {
            btn.setAttribute('data-submenu-open', 'false');
            const arrow = btn.querySelector('.tables-arrow svg');
            if (arrow) arrow.classList.remove('rotate-90');
        }
      });
      if (sidebar) sidebar.classList.remove('expanded');
    }
  });

});
</script>
