{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard - {{ user.username }}{% endblock %}

{% block content %}
  <div class="max-w-7xl mx-auto">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-bold">Dashboard</h1>
        <p class="text-sm text-gray-600">Welcome back, {{ user.get_full_name|default:user.username }}</p>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-5 rounded shadow">
        <div class="text-sm text-gray-500">Visitors</div>
        <div class="text-2xl font-semibold mt-2">10K</div>
      </div>

      <div class="bg-white p-5 rounded shadow">
        <div class="text-sm text-gray-500">Files</div>
        <div class="text-2xl font-semibold mt-2">2000+</div>
      </div>

      <div class="bg-white p-5 rounded shadow">
        <div class="text-sm text-gray-500">Income</div>
        <div class="text-2xl font-semibold mt-2">$5,782</div>
      </div>
    </div>
  </div>
{% endblock %}
